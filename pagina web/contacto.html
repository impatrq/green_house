  <main class="contacto_main">
    <h1 id="contacto-title">Contactanos!</h1>
    <!--<div class="form_cont">-->
    <form class="formulario" action="https://formsubmit.io/send/greenhouse.impa@gmail.com" method="POST">
      <!--API: FormSubmit // Forma facil para manejar los mensajes -->
      <fieldset>
        <div class="campo">
          <input name="name" type="nombre" placeholder="Nombre" class="campo-text">
        </div>
        <div class="campo">
          <input name="email" type="email" placeholder="Email" class="campo-text">
        </div>
        <div class="campo">
          <input name="message" placeholder="Mensaje" class="campo-text-mensaje"></input>
        </div>
        <input class="btn btn-secondary" type="submit" value="Enviar">
        <div id="redes">
          <img src="img/instagram.svg" alt="ig" width="50px">
          <!--cambiar luego en estilos-->
          <img src="img/linkedin.svg" alt="linkedin" width="50px">
          <img src="img/mail.svg" alt="mail" width="50px">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
  </main>
  <div id="back_modal" class="hid">
    <div class="contenedor_ip hid">
      <img src="auth/back_logo.png" alt="back_ip" class="img_ip">
      <div class="contenedor_ip_texto">
        <h1 class="title_ip">Ingrese la IP en pantalla</h1>
        <div class="contenedor_ip_input">
          <input id="ip-input" type="text" placeholder="192.168.X.X">
        </div>
        <div class="contenedor_ip_botones">
          <button id="ip-boton-cerrar" class="ip_boton cerrar">Cerrar</button>
          <button id="ip-aceptar" class="ip_boton">Aceptar</button>
        </div>
      </div>
    </div>
    <div id="signInDiv" class="contenedor-iniciar-sesion hid">
      <div class="mover">
        <div class="contenedor-sesion__inputs">
          <h1 class="title">Inicia Sesion GreenHouse</h1>
          <input id="email-login" type="text" placeholder="Email" style="font-size: 1rem;">
          <input id="password-login" type="password" placeholder="Contraseña" style="font-size: 1rem;">
          <div id="desvio-crear">
            <h2 id="desvio-h2">En caso de no tener una cuenta, <a href="#" id="crear-Sesion-Anchor">crea una</a></h2>
          </div>
          <div class="botones botones-crear-sesion">
            <button id="boton-cerrar-signin">Cerrar</button>
            <button id="signin">Iniciar Sesión</button>
          </div>
        </div>
      </div>
      <img src="auth/back_logo.png" alt="modalfoto" class="img__modal">
    </div>
    <div id="signUpDiv" class="contenedor-crear-sesion hid">
      <div class="mover">
        <div class="contenedor-sesion__inputs">
          <h1 class="title">Forma parte de GreenHouse</h1>
          <input id="email" type="text" placeholder="Email" style="font-size: 1rem;">
          <input id="password" type="password" placeholder="Contraseña" style="font-size: 1rem;">
          <div id="desvio-crear">
            <h2 id="desvio-h2">Si ya tienes una cuenta, <a href="#" id="iniciar-Sesion-Anchor">inicia sesión</a></h2>
          </div>
          <div class="botones botones-crear-sesion">
            <button id="boton-cerrar-signup">Cerrar</button>
            <button id="signup">Crear sesión</button>
          </div>
        </div>
      </div>
      <img src="auth/back_logo.png" alt="modalfoto" class="img__modal">
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>

</html>
