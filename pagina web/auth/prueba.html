<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="styles2.css">
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet"> 
    <title>Iniciar sesión</title>
</head>
<body>
    <main>
        <div class="contenedor-crear-sesion hid">
            <h1>Ingresa a GreenHouse</h1>
            <div class="contenedor-sesion__inputs">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Contraseña">
            </div>
            <div id="desvio-crear">
                <h2>En caso de no tener cuenta, <a href="#">crea una</a></h2>
            </div>
            <div class="botones">
                <button id="boton-cerrar">Cerrar</button>
                <button>Iniciar sesión</button>
            </div>
        </div>

        <div class="contenedor-crear-sesion">
            <img src="back_logo.png" alt="back_logo">
            <div class="movido">
                <h1 class="title">Forma parte de GreenHouse</h1>
                <div class="contenedor-sesion__inputs">
                    <input type="text" placeholder="Email" style="font-size: 1rem;">
                    <input type="text" placeholder="Contraseña" style="font-size: 1rem;">
                    <div id="desvio-crear">
                        <h2 id="desvio-h2">Si ya tienes una cuenta, <a href="#">inicia sesión</a></h2>
                    </div>
                    <div class="botones botones-crear-sesion">
                        <button id="boton-cerrar">Cerrar</button>
                        <button>Crear sesión</button>
                    </div>
                </div>
                </div>
        </div>
    </main>
</body>
</html>
